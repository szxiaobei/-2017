<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
        <li>第一名：福州（样例），10</li>
          <li>第二名：福州（样例），10</li> -->
</ul>

<script type="text/javascript">

    var aqiData = [
        ["北京", 90],
        ["上海", 70],
        ["福州", 10],
        ["广州", 50],
        ["成都", 80],
        ["西安", 100]
    ];

    (function () {

        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */
        var sortData = new  Array();
        for(var i=0;i<aqiData.length;i++){
           if(aqiData[i][1]>60){
               console.log(aqiData[i])
                sortData.push(aqiData[i]);
           }
        }
        sortData.sort(function (a,b) {
            return b[1]-a[1];
        })
       var ul =  document.getElementById("aqi-list");
        for(var i=0;i< sortData.length;i++){
           var li =  document.createElement("li");
           var index = i+1;
           li.innerHTML= index+":"+sortData[i][0]+sortData[i][1];
           console.log("finaly"+sortData[i]);
           ul.appendChild(li);
        }


    })();

</script>
</body>
</html>
